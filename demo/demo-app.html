<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../three-js.html">

<dom-module id="demo-app">
  <template>

    This elements imports THREE.js library

  </template>
</dom-module>
<script>
  Polymer({
    is: 'demo-app',
    ready: function () {
      var renderer = new THREE.WebGLSharedRenderer();
      this.appendChild(renderer.domElement);

      var renderer2 = new THREE.WebGLSharedRenderer();
      this.appendChild(renderer2.domElement);

      var camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
      camera.position.z = 400;

      var scene = new THREE.Scene();

      var geometry = new THREE.BoxGeometry( 200, 200, 200 );
      var material = new THREE.MeshNormalMaterial();

      var mesh = new THREE.Mesh( geometry, material );
      scene.add( mesh );

      renderer2.setClearColor(new THREE.Color( Math.random(), Math.random(), Math.random() ) );

      renderer.render(scene, camera);
      renderer2.render(scene, camera);

    }
  });
</script>
