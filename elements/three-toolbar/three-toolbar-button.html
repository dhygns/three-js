<link rel="import" href="../../../core-icons/core-icons.html">
<link rel="import" href="../../../core-icons/image-icons.html">

<!--
@element three-toolbar
-->

<polymer-element name="three-toolbar-button">
  <template>
    <style type="text/css">
      :host {
        display: block;
      }
      core-icon {
        background: #444;
        color: #ddd;
        border-radius: 2px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        cursor: pointer;
        width: 18px !important;
        height: 18px !important;
      }
      :host(:hover) core-icon,
      :host(.core-selected) core-icon {
        border: 1px solid rgba(255, 255, 255, 0.5);
        background: #999;
        color: white;
      }
      .btn {
        border-radius: 3px;
        border: 1px solid rgba(0, 0, 0, 0.25);
        margin: 2px 2px 0 2px;
      }
    </style>
     <div class="btn"><core-icon icon="{{icon}}"></core-icon></div>
  </template>
  <script type="text/javascript">        
    Polymer({
      publish: {
        icon: null,
      }
    });
  </script>
</polymer-element>
