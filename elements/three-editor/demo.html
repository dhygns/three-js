<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>three-bundle demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../../polymer/polymer.html">

  <link rel="import" href="three-editor.html">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial;
    }
  </style>
</head>
<body fullbleed unresolved>
  <polymer-element name="index-app" horizontal layout fit>
    <template>
      <three-editor scene="{{scene}}"></three-editor>
    </template>
    <script>
      Polymer({
        publish: {
          scene: null
        },
        ready: function() {
          this.scene = new THREE.Scene();
          var viewport = this.$.persp;

          var light = new THREE.PointLight();
          light.position.set(10, 10, 10);
          this.scene.add(light);

          var plane = new THREE.Mesh(
            new THREE.PlaneBufferGeometry(20, 20, 8, 8),
            new THREE.MeshBasicMaterial({color: 0x333333, side: THREE.DoubleSide})
          );
          plane.position.set(20, 1, 20);
          plane.rotation.set(-Math.PI / 2, 0, 0);
          this.scene.add(plane);

          var cube1 = new THREE.Mesh(
            new THREE.BoxGeometry(10, 10, 10, 1, 1, 1),
            new THREE.MeshLambertMaterial()
          )

          this.scene.add(cube1);

          var cube2 = cube1.clone();
          cube2.position.set(0, 0, 20);
          this.scene.add(cube2);

          var cube3 = cube1.clone();
          cube3.position.set(20, 0, 0);
          this.scene.add(cube3);

          var cube4 = cube1.clone();
          cube4.position.set(0, 20, 0);
          this.scene.add(cube4);
        }
      });
    </script>
  </polymer-element>
  <index-app></index-app>
</body>
</html>
