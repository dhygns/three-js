  <link rel="import" href="three-renderer.html">
  <style type="text/css">
    html {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    body{
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ddd;
    }
  </style>
</head>
<body unresolved fullbleed>
  <demo-app></demo-app>
  <polymer-element name="demo-app">
    <template>
      <three-renderer id="renderer0" width="300" height="300"></three-renderer>
      <three-renderer id="renderer1" width="300" height="300"></three-renderer>
      <three-renderer id="renderer2" width="300" height="300"></three-renderer>
      <three-renderer id="renderer3" width="300" height="300"></three-renderer>
      </three-renderer>
    </template>
    <script>

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(60, 1, 1000, 0.1);
      var axis = new THREE.AxisHelper();

      scene.add(axis);
      camera.position.set(2, 2, 2);
      camera.lookAt(new THREE.Vector3());

      Polymer({
        domReady: function() {
          this.$.renderer0.setClearColor(0xff00ff);
          // this.renderAll();
          this.$.renderer0.render(scene, camera);
          this.$.renderer1.render(scene, camera);
          this.$.renderer2.render(scene, camera);
          this.$.renderer3.render(scene, camera);
        },

        renderAll: function() {
          this.$.renderer0.render(scene, camera);
          requestAnimationFrame(this.renderAll.bind(this));
        }
      })
    </script>
  </polymer-element>
